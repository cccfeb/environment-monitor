<div class="notice" ng-class="$ctrl.fadeClass">
  <div class="header">
    <p class="title">{{$ctrl.data.name}}</p>
  </div>
  <div class="body">
    <p class="message">{{$ctrl.data.message}}</p>
    <img ng-src="{{$ctrl.data.img}}" height="50" alt="" />
  </div>
  <div class="footer">
    <p class="date">{{$ctrl.data.date}}</p>
  </div>
</div>
